<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flight Checker</title>
    <link href="{{url_for('static',filename='css/style.css')}}?v=3" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="title"><h1>Flight Checker</h1></div>
    <form method="POST" action="/">
      <div class="container">
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" /><br /><br />
        </div>
        <div>
          <label for="fly_from">From:</label>
          <input type="text" id="fly_from" name="fly_from" /><br /><br />
          <label for="fly_to">To:</label>
          <input type="text" id="fly_to" name="fly_to" /><br /><br />
        </div>
        <div>
          <label for="price">Price:</label>
          <input type="number" id="price" name="price" /><br /><br />
        </div>
        <div>
          <label for="date_from">Start of departure:</label>
          <input type="date" id="date_from" name="date_from" /><br /><br />
          <label for="date_to">End of departure:</label>
          <input type="date" id="date_to" name="date_to" /><br /><br />

          <label for="date_from">Start of return:</label>
          <input type="date" id="return_from" name="return_from" /><br /><br />
          <label for="date_to">End of return:</label>
          <input type="date" id="return_to" name="return_to" /><br /><br />
        </div>
        <div><input type="submit" value="Submit" id="button" /></div>
      </div>
    </form>
  </body>
</html>
